version: 2.1

jobs:
  deploy:
    machine:
      image: ubuntu-2204:2023.07.2
    steps:
      - checkout
      - add_ssh_keys:
          figerprints:
            - "ssh-rsa  circleci-deploy"
      -run:
          name: Make SSH_PRIVATE_KEY executable
          command: chmod 400 $SSH_PRIVATE_KEY
      - run:
          name: Deploy Over SSH
          command: |
            ssh -o StrictHostKeyChecking=no -i $SSH_PRIVATE_KEY ubuntu@13.201.80.196 "cd /home/ubuntu/ivend-bench/apps/erpnext"

workflows:
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: develop
